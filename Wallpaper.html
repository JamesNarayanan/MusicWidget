<html>
<head>
	<title>MusicTestWidget</title>

	<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
	<link rel="stylesheet" href="resources/bootstrap.min.css" type="text/css" media="screen"/>
	
	<script src="scripts/main.js"></script>
</head>
<body>
	<br/><br/><br/>
	<div id="container">
		<img id="albumArtPlaceholder" class="albumArt" src="img/placeholder.png" onclick="goToAppleMusic()" />
		<img id="albumArt" class="albumArt" src="/var/mobile/Documents/Artwork.jpg" onclick="goToAppleMusic()" />


		<div id="musicInfoPlaceholderContainer">
			No Music Playing
		</div>
		<div id="musicInfoContainer">		
			<div id="musicInfo">
				<div id="title">Title</div>
				<div>
					<span id="artist">Artist</span>
					 &#8211; 
					<span id="albumTitle">Album Name</span>
				</div>
				<div id="buttons">
					<div class="button" onclick="prevtrack()"><img src="img/rewind.png"/></div>
					<div class="button" onclick="playpause()" id="pauseBtn"><img src="img/pause.png"/></div>
					<div class="button" onclick="playpause()" id="playBtn"><img src="img/play.png"/></div>
					<div class="button" onclick="nexttrack()"><img src="img/ff.png"/></div>
				</div>				
			</div>
		</div>
	</div>
</body>
<html>
